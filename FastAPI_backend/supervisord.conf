[supervisord]
nodaemon=true

[program:fastapi]
command=uvicorn gemini_api:app --host=0.0.0.0 --port=%(ENV_PORT)s
directory=./
autostart=true
autorestart=true

[program:mcp]
command=/opt/bin/venv/uv run --with "mcp[cli]" Server/server.py --transport=sse --port=8000
directory=./
autostart=true
autorestart=true