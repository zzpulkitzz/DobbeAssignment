[supervisord]
nodaemon=true

[program:fastapi]
command=uvicorn main:app --host=0.0.0.0 --port=%(ENV_PORT)s
directory=./
autostart=true
autorestart=true

[program:mcp]
command=/opt/venv/bin/uv run --with "mcp[cli]" MCPServer/server.py --transport=sse --port=8000
directory=./
autostart=true
autorestart=true